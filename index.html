<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$FOMO COIN</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #1e1e2f, #2b2b45);
            color: white;
        }

        @keyframes backgroundShift {
            0% {
                background: linear-gradient(120deg, #1e1e2f, #2b2b45);
            }
            100% {
                background: linear-gradient(120deg, #3b3b5a, #48487a);
            }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00e0ff, #ff00e0);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate, fadeIn 1.5s ease-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00e0ff, 0 0 20px #ff00e0; }
            100% { text-shadow: 0 0 20px #00e0ff, 0 0 30px #ff00e0; }
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cta-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeIn 4s ease-in-out;
        }

        .cta-buttons a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            border: 2px solid white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s;
            animation: buttonPulse 2s infinite alternate;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 5px #ff00e0; }
            100% { box-shadow: 0 0 15px #00e0ff; }
        }

        .cta-buttons a:hover {
            background: white;
            color: #2b2b45;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .stages {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: #2b2b45;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .stages h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: glow 2s infinite alternate;
        }

        .stages ul {
            list-style: none;
            padding: 0;
            animation: fadeUp 2s ease-in-out;
        }

        .stages ul li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .copy-box {
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        .copy-box input {
            width: 300px;
            padding: 10px;
            border: 2px solid #00e0ff;
            border-radius: 5px;
            background: #1e1e2f;
            color: white;
            margin-right: 10px;
            animation: glow 3s infinite alternate;
        }

        .copy-box button {
            padding: 10px 20px;
            background: #00e0ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            animation: buttonPulse 2s infinite alternate;
        }

        .copy-box button:hover {
            background: #ff00e0;
            box-shadow: 0 0 10px #ff00e0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>$FOMO COIN</h1>
        <p>What happens when everyone tweets out the CA of a coin? Join the experiment now!</p>
        <div class="cta-buttons">
            <a href="https://x.com/intent/tweet?text=CA:%20" target="_blank">Tweet it out!</a>
        </div>
        <div class="copy-box">
            <input id="copyText" type="text" value="CA: " readonly>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <div class="stages">
        <h2>STAGES</h2>
        <ul>
            <li>1.) Launch $FOMO coin</li>
            <li>2.) Everyone tweets out the CA</li>
            <li>3.) Watch as the price goes up</li>
        </ul>
    </div>
</body>
<script>
    function copyToClipboard() {
        var copyText = document.getElementById("copyText");
         /* For mobile devices */
        document.execCommand("copy");
        
    }
</script>
</html>
