<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TWEET COIN</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #1e1e2f, #2b2b45);
            color: white;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00e0ff, #ff00e0);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite, slideIn 1.5s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00e0ff, 0 0 20px #ff00e0; }
            50% { text-shadow: 0 0 20px #00e0ff, 0 0 30px #ff00e0; }
            100% { text-shadow: 0 0 10px #00e0ff, 0 0 20px #ff00e0; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .cta-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeIn 4s ease-in-out;
        }

        .cta-buttons a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            border: 2px solid white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s;
            display: inline-block;
        }

        .cta-buttons a:hover {
            background: white;
            color: #2b2b45;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .floating-coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-coins div {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff00e0, #00e0ff);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out, spin 3s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .floating-coins div:nth-child(odd) {
            animation-duration: 6s;
        }

        .floating-coins div:nth-child(even) {
            animation-duration: 4s;
        }

        .floating-coins div:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .floating-coins div:nth-child(2) {
            top: 30%;
            left: 70%;
        }

        .floating-coins div:nth-child(3) {
            top: 60%;
            left: 40%;
        }

        .floating-coins div:nth-child(4) {
            top: 80%;
            left: 10%;
        }

        .stages {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: #2b2b45;
            color: white;
        }

        .stages h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .stages ul {
            list-style: none;
            padding: 0;
        }

        .stages ul li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>$TWEET COIN</h1>
        <p>What happens when everyone tweets out the CA of a coin? Join the experiment now!</p>
        <div class="cta-buttons">
            <a href="#">Pumpfun</a>
            <a href="https://x.com/intent/tweet?text=CA:%20" target="_blank">Tweet it out!</a>
        </div>
        <div class="floating-coins">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="stages">
        <h2>STAGES</h2>
        <ul>
            <li>1.) Launch $TWEET coin</li>
            <li>2.) Everyone tweets out the CA</li>
            <li>3.) Watch as the price goes up</li>
        </ul>
    </div>
</body>
</html>
